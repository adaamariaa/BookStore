<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book Store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/css/bootstrap.min.css}" />
</head>
<body>

	<h4>Categories</h4>
	
	<table class="table table-striped">
	<tr>
		<th>Name</th>
		
		
	</tr>
		<tr th:each = "categories : ${categories}">
		<td th:text="${categories.name} "></td>
	</tr>
	</table>
	<a href="/addcategory" class="btn btn-success">Add Category</a>
</body>
</html>
