<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book Store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		 <form th:object="${book}" th:action="@{../save}" action="#" method="post">
		 		<input type="hidden" id="id" th:field="*{id}" />
		 		<label for="title">Title</label>
			 	<input type="text" id="title" th:field="*{title}" />
			 	<label for="author">Author</label>
			 	<input type="text" id="author" th:field="*{author}" />
			 	<label for="publYear">Year</label>
			 	<input type="text" id="publYear" th:field="*{year}" />
			 	<label for="isbn">ISBN</label>
			 	<input type="text" id="isbn" th:field="*{isbn}" />
			 	<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" />
				<label for="catlist">Category</label>
				<select id="catlist" th:field="*{category.categoryid}" class="form-control"> 
				<option th:each="cat: ${categories}" th:value="${cat.categoryid}" th:text="${cat.name}"></option>
				</select>
				<div style="clear: both; display: block; height: 10px;"></div>
			 <input class="btn btn-success" type="submit" value="Save"></input>
		 </form>
	</div>
</body>
</html>
