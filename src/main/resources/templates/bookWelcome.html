<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book Store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>

	<p>Welcome to the Book Store!</p>
	
	<table class="table table-striped">
	<tr>
		<th>Title</th>
		<th>Author</th>
		<th></th>
		<th>Year</th>
		<th></th>
		<th>ISBN</th>
		<th></th>
		<th>Price</th>
		
	</tr>
		<tr th:each = "books : ${books}">
		<td th:text="${books.title} "></td>
		<td th:text="${books.author}"></td>
		<td></td>
		<td th:text="${books.year}"></td>
		<td></td>
		<td th:text="${books.isbn}"></td>
		<td></td>
		<td th:text="${books.price}"></td>
		<td><a th:href="@{/delete/{id}(id=${books.id})}">Delete</a></td>
		
	</tr>
	</table>
	<a href="/add" class="btn btn-primary">Add Book</a>
</body>
</html>
